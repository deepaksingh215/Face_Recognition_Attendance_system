<!DOCTYPE html>
<html>
  <head>
    <link
      href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&display=swap"
      rel="stylesheet"
    />
    <meta
      name="viewport"
      content="width=device-width,initial-scale=1,maximum-scale=1"
    />
    <style>
      body {
		background: url('../images/bg_image.png');
        font-family: "Inter", sans-serif;
      }
    </style>
    <script
      src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.js"
      defer
    ></script>
  </head>

  <body class="min-h-screen bg-gray-100 text-white-900 flex justify-center">
    <div
      class="max-w-screen-xl m-0 sm:m-20  bg-success shadow sm:rounded-lg flex justify-center flex-1"
    >
      <div class="lg:w-1/2 xl:w-5/12 p-6 sm:p-12">
        
        <div class="mt-12 flex flex-col items-center">
			<br>
          <h1 class="text-2xl xl:text-3xl  text-white font-extrabold ">
            Welcome To SATI
          </h1>
          <div class="w-full flex-1 mt-8">
            
			<form method="POST" action="">
				{% csrf_token %}
				<div class="mx-auto max-w-xs">
				<input
					class="w-full px-8 py-4 rounded-lg font-medium text-black bg-gray-100 border border-gray-200 placeholder-gray-500 text-sm focus:outline-none focus:border-gray-400 focus:bg-white"
					name="username"
					type="text"
					placeholder="Username..."
				>	
				<input
					class="w-full px-8 py-4 rounded-lg font-medium bg-gray-100 border border-gray-200 placeholder-gray-500 text-sm focus:outline-none focus:border-gray-400 focus:bg-white mt-5"
					name="password"
					type="password"
					placeholder="Password.."
				>
				<input
					class="mt-5 tracking-wide font-semibold bg-indigo-500 text-gray-100 w-full py-4 rounded-lg hover:bg-indigo-700 transition-all duration-300 ease-in-out flex items-center justify-center focus:shadow-outline focus:outline-none"
					type="submit" 
					value="login"
				>
				</form>
		  
			{% if messages %}
			{% for message in messages %}
				<div class="alert alert-{{ message.tags }} " style="color: white;">
					{{ message }}
				</div>
			{% endfor %}
		{% endif %}
		  </div>
			
		
              <p class="mt-6 text-xs  text-white text-white-600 text-center">
                I agree to abide by SATI's
                <a href="#" class=" text-white border-b border-white-500 border-dotted">
                  Terms of Service
                </a>
                and its
                <a href="#" class=" text-white border-b border-white-500 border-dotted">
                  Privacy Policy
                </a>
              </p>
            
          </div>
        </div>
      </div>
      
      </div>
  </body>
</html>
